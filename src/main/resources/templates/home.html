<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>

<body th:style="'background-color: #ffffcc;'">
<div th:replace="navbar.html :: header"></div>


<div th:class="container">
    <div class="row my-3" th:classappend="justify-content-end">
        <div class="col" th:class="col-auto">
        <button type="button" class="btn btn-info">
            <a th:href="@{/logout}" style="text-decoration: none; color: inherit;">Logout</a></button>
        </div>
    </div>
    <div class="row" th:classappend="align-items-center">
        <div class="col-5" th:classappend="align-self-center">
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                    <div th:each="imgDesign, iterStat : ${imgDesigns}" th:classappend="${iterStat.first ? 'carousel-item active' : 'carousel-item'}">
                        <img th:src="@{'../images/'+${imgDesign}}" class="d-block w-70 img-fluid" alt="Image">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

        </div>
        <div class="col-4">
            <h2> create your design!</h2>
            <p> choose a template and start to create your invention!</p>
        </div>
        <div class="col-3" th:classappend="align-self-center">
            <div class="row" th:classappend="align-items-center">
                <a th:href="@{/login}" class="btn btn-info">Login</a>
            </div>
            <div class="row my-3" th:classappend="align-items-center">
                <a th:href="@{/templates}" class="btn btn-info">Templates</a>
            </div>
        </div>

</div>
</div>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
