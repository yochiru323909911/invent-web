<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/body.css}">

    <title>Template Saved</title>
</head>
<body th:style="'background-color: #ffffcc;'">
<div th:replace="~{navbar.html :: header}"></div>
<h1>Template Saved</h1>
<p>Your template has been saved successfully.</p>

<div class="container" th:object="${design}">
    <img class="image" th:src="@{*{imgDesign.getPath()}}" th:alt="*{imgDesign.getPath()}">
    <div class="text-overlay">
        <div th:text="*{freeText}"></div>
    </div>
</div>

<a th:href="@{/templates}">Go back to choose another template</a>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
