<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Template Selection</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/carousel.css" />
</head>
<body>
<h1>Choose a Template</h1>

<div class="container">
    <div class="row">
        <div class="card col-2 ms-3 g-3" th:each="template : ${templates}">
            <form th:action="@{/edit-template}" method="post">
                <input type="hidden" name="template" th:value="'../images/'+${template}" />
                <button type="submit" class="btn btn-link">
                    <img th:src="@{'../images/'+${template}}" th:alt="${template}" class="card-img-top" />
                </button>
            </form>
        </div>
    </div>
        </div>
        </div>
</div>
<script src="js/bootstrap.min.js"></script>

</body>
</html>
