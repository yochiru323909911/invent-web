<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/design.css}">
</head>
<body th:style="'background-color: #c9ffff;'">
<div th:replace="navbar.html :: header"></div>
<div class="row"><h2 class="col-8 fst-italic">Results</h2></div>
<div class="image-container" >
    <div class="row" th:classappend="align-items-center">
        <div class="col-3 ms-3 me-3 g-2" th:each="design: ${designs}">
            <div class="card shadow-lg p-3 mb-1 bg-body-tertiary rounded" >
                <img class="image" th:src="@{${design.getImgDesign().getPath()}}" th:alt="${design.getImgDesign().getPath()}">
                <div class="text-overlay">
                    <div class="text-input" th:style="'white-space: pre-line; 12px'" th:text="${design.freeText}"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
</html>
