<div th:fragment="add-contact">
  <!DOCTYPE html>
  <html xmlns:th="http://www.thymeleaf.org">
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  </head>
  <body>

<!-- Modal -->
<div class="modal fade" id="addContact" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" th:classappend="${show} ? 'show d-block' : ''">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">User Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form th:action="@{/shared/add-contact}" method="post">
        <input type="hidden" name="contactId" th:value="${contactId}"/>
        <input type="hidden" name="owner" value="none">
      <div class="modal-body">
          <div class="mb-3">
            <label for="userName" class="form-label">Name</label>
            <input type="text" class="form-control" id="userName" name="contactName" th:value="${contactToEdit != null ? contactToEdit.getContactName() : ''}" required>
          </div>
          <div class="mb-3">
            <label for="userEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="userEmail" name="emailContact" th:value="${contactToEdit != null ? contactToEdit.getContactEmail() : ''}" required>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
      </form>
    </div>
  </div>
</div>
  </body>
    </html>
  </html>
</div>
