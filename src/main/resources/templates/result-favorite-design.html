<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Result Favorite Design</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div th:replace="navbar.html :: header"></div>
<h1>User statistics</h1>
<div class="container">
  <div class="row align-items-start">
      <div class="card col-3 me-2 shadow-lg p-3 mb-5 bg-body-tertiary rounded" style="width: 18rem;" th:each="image, status : ${favoriteDesigns}">
        <img th:src="@{${image.getSearchTerm()}}" class="card-img-top img-fluid" alt="...">
        <div class="card-body">
          <h5 class="card-title" th:text="'Favorite #'+${status.index+1}"></h5>
          <p class="card-text fst-italic" th:text="${image.getDesignCount()} + ' designs created with this image.'"></p>
        </div>
      </div>
    </div>
  </div>
</div>

<script th:src="@{/js/bootstrap.min.js}"></script>

</body>
</html>
