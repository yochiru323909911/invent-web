<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:bootstrap="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
<!--    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .image-container {
            position: relative;
            display: inline-block;
        }

        .image-container img {
            display: block;
            width: 100%;
            height: auto;
        }

        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .text-input {
            display: block;
            width: 100%;
            resize: vertical;
            border: none;
            padding: 5px;
            font-size: 18px;
            background-color: rgba(255, 255, 255, 0.4);
        }

        .btn-save {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body th:style="'background-color: #c9ffff;'">
<div th:replace="navbar.html :: header"></div>
<form th:action="@{/shared/save}" method="post">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-10">
        <div class="image-container">

            <img class="image" th:src="@{${imgDesign}}" th:alt="Image">
            <div class="text-overlay">
                <textarea class="text-input" rows="5" placeholder="Enter text here" name="freeText" th:text="${text}"
                          th:style="'font-family: ' + ${fontStyle}"></textarea>
            </div>
            <input type="hidden" name="owner" th:value="none"> <!-- This is the line that is causing the error -->
            <input type="hidden" name="imgDesign" th:value="${imgDesign}" />  <!-- This is the line that is causing the error -->
            <input type="hidden" name="designId" th:value="${designId}">
            <input type="hidden" name="fontStyle" th:value="${fontStyle}">
            <input name="fontColor" th:value="${fontColor}">
            <input name="fontSize" th:value="${fontSize}">
            <button class="btn btn-primary btn-save d-flex justify-content-center" type="submit">Save</button>
        </div>
            </div>
            <div class="col-2">
        <div>

            <p>
                <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                    Font
                </a>
            </p>
            <div class="collapse" id="collapseExample">
                <div class="card card-body">
<!--                    <a th:action="@{/shared/style/{fontStyle}(fontStyle=${font})}" th:each="font : ${fonts}" th:text="${font}"></a>-->
                    <input type="submit" value="change font" th:formaction="'/shared/style/'+${font}" th:each="font : ${fonts}" th:text="${font}">
<!--                    <input type="submit" value="change font" th:each="font : ${fonts}" th:attr="formaction='/shared/style/'+${font}" th:text="${font}">-->

                </div>
            </div>
        </div>
        </div>
        </div>
    </div>
</form>


<!--<script th:src="@{/js/bootstrap.min.js}"></script>-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
