<div th:fragment="header">
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

</head>
<body th:style="'background-color: #c9ffff;'">
<div class="row justify-content-center" style="background-color: #d9f4f8;">
    <div class="col-auto my-3">
        <img th:src="@{/images/logo.png}" alt="Logo" width="120">
    </div>
</div>
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-lg p-3 mb-5 bg-body-tertiary rounded">
    <div class="container-fluid">

        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/images/logo.png}" alt="" width="50" height="44" class="d-inline-block align-text-top">
            InventVite
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
            <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
            <a class="nav-link" th:href="@{/login}">Login</a>
            <a class="nav-link" th:href="@{/shared/my-account}">My Account</a>
            <a class="nav-link" th:href="@{/designs}">Designs</a>
            <form class="d-flex ms-lg-auto" th:action="@{/search-designs}" method="post">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>

</div>
