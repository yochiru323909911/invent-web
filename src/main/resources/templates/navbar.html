<div th:fragment="header">
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-lg p-3 mb-5 bg-body-tertiary rounded">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
            <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
            <a class="nav-link" th:href="@{/shared/contacts}">Contacts</a>
            <a class="nav-link" th:href="@{/login}">Login</a>
            <a class="nav-link" th:href="@{/shared/saved-designs}">Saved designs</a>
            <a class="nav-link" th:href="@{/templates}">Templates</a>
            <form class="d-flex ms-lg-auto" th:action="@{/search-templates}" method="post">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>

</div>
