<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>User statistics</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body th:style="'background-color: #c9ffff;'">
<div th:replace="navbar.html :: header"></div>
<h1>User statistics</h1>
<div class="container">
  <div class="row align-items-start">
    <div class="col-4" th:each="user, status : ${userDesignCounts}">
      <div class="card me-4 shadow-lg p-3 mb-5 bg-body-tertiary rounded" style="width: 18rem;">
        <img th:src="@{'/images/win'+${status.index+1}+'.JPG'}" class="card-img-top img-fluid" alt="...">
        <div class="card-body">
          <h5 class="card-title" th:text="${user.getSearchTerm()}"></h5>
         <p class="card-text fst-italic" th:text="${user.getDesignCount()} + ' designs created.'"></p>
        </div>
      </div>
    </div>
  </div>
</div>

<script th:src="@{/js/bootstrap.min.js}"></script>

</body>
</html>
